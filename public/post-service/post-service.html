<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-ajax/iron-ajax.html">
<!-- 
  `<post-service>` provides an API for a fake service -- 
  _unquote_, the read-only social networking service!

  Provides a very simple API: `posts` returns the list of posts.
  `setFavorite` pretends to persist a user's favorite choice.

  @element post-service
  @demo 
  @homepage http://www.polymer-project.org/docs/start/tutorial.html
-->

<!--
  An array of post objects, with the following format:

  <table border="0">
    <tr>
      <td><code>uid</code></td>
      <td>Number</td>
      <td>Unique ID for this post.</td>
    </tr>
     <tr>
      <td><code>username</code></td>
      <td>String</td>
      <td>Poster's username.</td>
    </tr>
    <tr>
      <td><code>avatar</code></td>
      <td>String</td>
      <td>URL for the user's avatar.</td>
    </tr>  
    <tr>
      <td><code>text</code></td>
      <td>String</td>
      <td>Post text.</td>
    </tr>  
    <tr>
      <td><code>favorite</code></td>
      <td>Boolean</td>
      <td>True if the current user favorited this post.</td>
    </tr>
  </table>
  
  @attribute posts 
  @type Array
  @default []
-->
<dom-module id="post-service">
  <style>

  </style>
  <template>
    <iron-ajax id="ajax"
               url="/api/posts"
               auto
               handle-as="json"
               last-response="{{posts}}">
    </iron-ajax>
    <iron-ajax id="likeCall"
               method="PUT"
               content-type="application/json"
               handle-as="json"
               on-response="refresh">
    </iron-ajax>
    <iron-ajax id="removeCall"
               method="DELETE"
               body='{}'
               content-type="application/json"
               on-response="postRemoved"
               handle-as="json">
    </iron-ajax>
    <iron-ajax id="addPost"
               method="POST"
               url="/api/post"
               content-type="application/json"
               on-response="postAdded"
               handle-as="json">
    </iron-ajax>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'post-service',
    properties: {
      posts: {
        type: Array,
        notify: true
      }
    },
    refresh: function () {
      this.$.ajax.generateRequest();
    },
    /**
     * Update the service with the current favorite value.
     * (Two-way data binding updates the favorite value
     * stored locally.) If this was a real service, this
     * method would do something useful.
     *
     * @method setFavorite
     * @param id {Number} Unique ID for post.
     * @param isFavorite {Boolean} True if the user marked this post as a favorite.
     */
    setFavorite: function(id, isFavorite) {
      var i, len;
      this.$.likeCall.url = '/api/post/' + id + '/like';
      this.$.likeCall.body = JSON.stringify({ "favorite": isFavorite });
      this.$.likeCall.generateRequest();
    },
    remove: function(id) {
        this.$.removeCall.url = "/api/post/" + id;
        this.$.removeCall.generateRequest();
    },
    addNew: function(post) {
      this.$.addPost.body=JSON.stringify(post);
      this.$.addPost.generateRequest();
    },
    postAdded: function() {
      this.fire('post-added');
    },
    postRemoved: function() {
      this.fire('post-removed');
    }
  });
</script>
