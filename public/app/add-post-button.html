<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<dom-module id="add-post-button">
    <template>
        <style>
            paper-fab {
                position: fixed; bottom:20px; right:20px; background-color: red;
            }
        </style>
        <paper-fab icon="add" on-tap="showAddPostForm"></paper-fab>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'add-post-button',
        showAddPostForm: function(event, detail, sender) {
            this.fire('show-add-post-form');
        }
    });
</script>


<dom-module id="add-post-form">
    <template>
        <post-card
                favorite="{{post.favorite}}"
                on-favorite-tap="handleFavorite">
            <img src="{{post.avatar}}" width="70" height="70">
            <h2>{{post.username}}</h2>
            <p>{{post.text}}</p>
        </post-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'add-post-form',
        properties: {
            post: {
              value: {
                  favorite: false,
                  avatar: '../images/avatar-02.svg',
                  username: 'Rob',
                  text: ''
              }
            }
        },
        handleFavorite: function () {
            this.post.favorite = !this.post.favorite;
        }
    });
</script>
